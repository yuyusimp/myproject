<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
    body {
       background-color: rgb(255, 255, 255);
       color: rgb(31, 32, 80);
   }
   .sidebar {
       background-color: rgb(192, 206, 2);
   }
   .header, .widget {
       background-color: rgb(235, 235, 235);
       color: rgb(31, 32, 80);
   }
   .logo {
       width: 120px;
       height: auto;
       margin: 0 auto 1rem;
       transition: all 0.3s ease;
   }
   @media (min-width: 768px) {
       .logo {
           width: 150px;
       }
   }
   
   /* Mobile menu toggle */
   #mobile-menu-btn {
       display: block;
       position: fixed;
       top: 1rem;
       left: 1rem;
       z-index: 50;
   }
   
   @media (min-width: 768px) {
       #mobile-menu-btn {
           display: none;
       }
   }
   
   /* Enhanced responsive design */
   @media (max-width: 640px) {
       .responsive-padding {
           padding: 1rem !important;
       }
       .responsive-text-sm {
           font-size: 0.875rem !important;
       }
       .responsive-text-base {
           font-size: 1rem !important;
       }
       .responsive-flex-col {
           flex-direction: column !important;
       }
       .responsive-w-full {
           width: 100% !important;
       }
       .responsive-mt-2 {
           margin-top: 0.5rem !important;
       }
   }
</style>
</head>
<body class="flex flex-col md:flex-row h-screen">
    <!-- Mobile menu button -->
    <button id="mobile-menu-btn" class="md:hidden bg-blue-500 text-white p-2 rounded-md shadow-md">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
    </button>

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar w-64 p-4 text-white transition-transform transform -translate-x-full md:translate-x-0 fixed md:relative h-full flex flex-col items-center z-40">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="School Logo" class="logo">
        <h1 class="text-xl font-bold mb-6 text-center">Dashboard</h1>
        <nav class="w-full">
            <ul class="space-y-4">
                <li>
                    <a href="/dash" class="flex items-center gap-2 hover:bg-blue-700 p-2 rounded">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7m-9 9v-6h4v6m5 0a2 2 0 002-2V10a2 2 0 00-.59-1.41l-7-7a2 2 0 00-2.82 0l-7 7A2 2 0 003 10v8a2 2 0 002 2h5z"></path>
                        </svg>
                        Home
                    </a>
                </li>
                <li>
                    <a href="/analyze" class="flex items-center gap-2 hover:bg-blue-700 p-2 rounded">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 4h-8a2 2 0 01-2-2V4a2 2 0 012-2h8a2 2 0 012 2v14a2 2 0 01-2 2z"></path>
                        </svg>
                        Analyze Grades
                    </a>
                </li>
                <li>
                    <a href="/users" class="flex items-center gap-2 hover:bg-blue-700 p-2 rounded">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A4 4 0 017 14h10a4 4 0 011.879 3.804M12 12a4 4 0 100-8 4 4 0 000 8z"></path>
                        </svg>
                        View Users
                    </a>
                </li>
                <li>
                    <a href="/logout" class="flex items-center gap-2 hover:bg-blue-700 p-2 rounded">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7"></path>
                        </svg>
                        Log out
                    </a>
                </li>
            </ul>
        </nav>
    </aside>
    <div class="flex-1 flex justify-center items-center p-3 md:p-6 mt-12 md:mt-0">
        <div class="bg-white p-4 md:p-8 rounded-lg shadow-md w-full max-w-md responsive-padding">
            <h2 class="text-xl md:text-2xl font-bold text-gray-700 mb-4 text-center">Update User</h2>

            <form action="/update_user1" method="POST" class="space-y-3 md:space-y-4">
                <input type="hidden" name="user_id" value="{{ user[0] }}">
                <input type="text" name="username" placeholder="Username" value="{{ user[1] }}"
                    class="w-full p-2 md:p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm md:text-base">
                <input type="email" name="email" placeholder="Email" value="{{ user[2] }}"
                    class="w-full p-2 md:p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm md:text-base">
                <input type="password" name="password" placeholder="Password" value=""
                    class="w-full p-2 md:p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm md:text-base">
                <div class="flex gap-2 mt-4">
                    <a href="/users" class="flex-1 bg-gray-500 text-white p-2 md:p-3 rounded-lg hover:bg-gray-600 transition text-center text-sm md:text-base">
                        Cancel
                    </a>
                    <button type="submit" 
                        class="flex-1 bg-blue-500 text-white p-2 md:p-3 rounded-lg hover:bg-blue-600 transition text-sm md:text-base">
                        Update
                    </button>
                </div>
            </form>

        </div>
    </div>

    <!-- Mobile menu toggle script -->
    <script>
        document.getElementById('mobile-menu-btn').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('-translate-x-full');
        });
    </script>
</body>
</html>
