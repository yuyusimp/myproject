<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add spinner CSS -->
    <style>
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        
        /* Mobile responsive adjustments */
        @media (max-width: 640px) {
            .responsive-padding {
                padding: 1rem !important;
            }
            .responsive-width {
                width: 90% !important;
                max-width: 100% !important;
            }
            .responsive-text-sm {
                font-size: 0.875rem !important;
            }
            .responsive-text-lg {
                font-size: 1.25rem !important;
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 px-4 py-6">
    <div class="bg-white p-4 sm:p-8 rounded-lg shadow-md w-full max-w-md mx-auto responsive-padding responsive-width">
        <h2 class="text-xl sm:text-2xl font-bold text-gray-700 mb-4 sm:mb-6 responsive-text-lg">Create an Account</h2>

        {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="p-2 mb-4 text-white bg-{{ 'red' if category == 'danger' else 'green' }}-500 rounded text-sm sm:text-base">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form action="/add" method="POST" class="space-y-3 sm:space-y-4">
            <input type="text" name="username" placeholder="Username" required class="w-full p-2 sm:p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base">
            <input type="email" name="email" placeholder="Email" required class="w-full p-2 sm:p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base">
            <input type="password" name="password" placeholder="Password" required class="w-full p-2 sm:p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base">
            <button type="submit" class="w-full bg-blue-500 text-white p-2 sm:p-3 rounded-lg hover:bg-blue-600 transition text-sm sm:text-base">Register</button>
        </form>

        <p class="mt-3 sm:mt-4 text-gray-600 text-sm sm:text-base">Already have an account? <a href="/" class="text-blue-500">Login</a></p>
    </div>
    
    <!-- Add spinner.js -->
    <script src="{{ url_for('static', filename='js/spinner.js') }}"></script>
</body>
</html>
