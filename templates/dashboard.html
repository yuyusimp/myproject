<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: rgb(255, 255, 255);
            color: rgb(31, 32, 80);
        }
        .sidebar {
            background-color: rgb(22, 23, 73);
        }
        .header, .widget {
            background-color: rgb(235, 235, 235);
            color: rgb(31, 32, 80);
        }
        .logo {
            width: 120px;
            height: auto;
            margin: 0 auto 1rem;
            transition: all 0.3s ease;
        }
        @media (min-width: 768px) {
            .logo {
                width: 150px;
            }
        }
    </style>
</head>
<body class="flex h-screen">
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar w-64 p-4 text-white transition-transform transform md:translate-x-0 -translate-x-full fixed md:relative h-full flex flex-col items-center">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="School Logo" class="logo">
        <h1 class="text-xl font-bold mb-6 text-center">Dashboard</h1>
        <nav class="w-full">
            <ul class="space-y-4">
                <li><a href="/dash" class="block hover:bg-blue-700 p-2 rounded">Home</a></li>
                <li><a href="/analyze" class="block hover:bg-blue-700 p-2 rounded">Analyze Grades</a></li>
                <li><a href="#" class="block hover:bg-blue-700 p-2 rounded">Log out</a></li>
            </ul>
        </nav>
    </aside>
    
    <!-- Main Content -->
    <div class="flex-1 p-6 overflow-auto">
        <header class="header mb-6 p-4 rounded-lg flex justify-between items-center">
            <h2 class="text-lg font-semibold">Welcome Back!</h2>
            <button id="menu-toggle" class="md:hidden p-2 rounded hover:bg-yellow-400">☰</button>
        </header>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="widget p-6 rounded-lg shadow-md">
                <h3 class="font-bold mb-4">Student Statistics</h3>
                <div id="studentStats">Loading...</div>
            </div>
            <div class="widget p-6 rounded-lg shadow-md">
                <h3 class="font-bold mb-4">Grade Predictions</h3>
                <div id="gradePredictions">Loading...</div>
            </div>
            <div class="widget p-6 rounded-lg shadow-md">
                <h3 class="font-bold mb-4">Performance Trends</h3>
                <div id="performanceTrends">Loading...</div>
            </div>
        </div>
    </div>

    <script>
        // Toggle mobile menu
        document.getElementById('menu-toggle').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('-translate-x-full');
        });

        // Fetch student statistics
        fetch('/api/student_stats')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const stats = data.stats;
                    const statsHtml = `
                        <p class="mb-2">Total Students: ${stats.total_students}</p>
                        <div class="space-y-2">
                            <h4 class="font-semibold">Average Grades:</h4>
                            ${Object.entries(stats.average_grades)
                                .map(([subject, grade]) => `
                                    <div class="flex justify-between">
                                        <span>${subject}:</span>
                                        <span>${grade.toFixed(1)}</span>
                                    </div>
                                `).join('')}
                        </div>
                    `;
                    document.getElementById('studentStats').innerHTML = statsHtml;
                }
            })
            .catch(error => {
                document.getElementById('studentStats').innerHTML = 'Error loading statistics';
            });

        // Sample data for grade predictions
        const sampleGrades = {
            grades: {
                'English': [85, 87, 86, 88],
                'Filipino': [82, 84, 85, 83],
                'Math': [90, 88, 89, 91],
                'Science': [87, 86, 88, 89],
                'Mapeh': [88, 89, 87, 88],
                'TLE': [86, 85, 87, 86]
            }
        };

        // Fetch grade predictions
        fetch('/api/predict_grades', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(sampleGrades)
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                const predictions = data.predictions;
                const predictionsHtml = `
                    <div class="space-y-3">
                        ${Object.entries(predictions)
                            .map(([subject, pred]) => `
                                <div class="border-b pb-2">
                                    <div class="font-semibold">${subject}</div>
                                    <div class="flex justify-between text-sm">
                                        <span>Current: ${pred.current_grade.toFixed(1)}</span>
                                        <span>Predicted: ${pred.predicted_next_grade.toFixed(1)}</span>
                                        <span class="${pred.trend === 'up' ? 'text-green-600' : 'text-red-600'}">
                                            ${pred.trend === 'up' ? '↑' : '↓'}
                                        </span>
                                    </div>
                                </div>
                            `).join('')}
                    </div>
                `;
                document.getElementById('gradePredictions').innerHTML = predictionsHtml;
            }
        })
        .catch(error => {
            document.getElementById('gradePredictions').innerHTML = 'Error loading predictions';
        });

        // Sample performance trends data
        const trendsHtml = `
            <div class="text-center text-sm">
                <p class="mb-2">Top Performing Subjects:</p>
                <ul class="space-y-1">
                    <li class="text-green-600">Math (↑ 3.2%)</li>
                    <li class="text-green-600">Science (↑ 2.8%)</li>
                    <li class="text-yellow-600">English (→ 0.5%)</li>
                </ul>
            </div>
        `;
        document.getElementById('performanceTrends').innerHTML = trendsHtml;
    </script>
</body>
</html>
