<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Logs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add spinner CSS -->
    <style>
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        body {
           background-color: rgb(255, 255, 255);
           color: rgb(31, 32, 80);
       }
       .sidebar {
           background-color: rgb(192, 206, 2);
       }
       .header, .widget {
           background-color: rgb(235, 235, 235);
           color: rgb(31, 32, 80);
       }
       .logo {
           width: 120px;
           height: auto;
           margin: 0 auto 1rem;
           transition: all 0.3s ease;
       }
       @media (min-width: 768px) {
           .logo {
               width: 150px;
           }
       }
    </style>
</head>
<body class="flex h-screen">

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar w-64 p-4 text-white transition-transform transform md:translate-x-0 -translate-x-full fixed md:relative h-full flex flex-col items-center">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="School Logo" class="logo">
        <h1 class="text-xl font-bold mb-6 text-center">Dashboard</h1>
        <nav class="w-full">
            <ul class="space-y-4">
                <li>
                    <a href="/dash" class="flex items-center gap-2 hover:bg-blue-700 p-2 rounded">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7m-9 9v-6h4v6m5 0a2 2 0 002-2V10a2 2 0 00-.59-1.41l-7-7a2 2 0 00-2.82 0l-7 7A2 2 0 003 10v8a2 2 0 002 2h5z"></path>
                        </svg>
                        Home
                    </a>
                </li>
                <li>
                    <a href="/analyze" class="flex items-center gap-2 hover:bg-blue-700 p-2 rounded">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 4h-8a2 2 0 01-2-2V4a2 2 0 012-2h8a2 2 0 012 2v14a2 2 0 01-2 2z"></path>
                        </svg>
                        Analyze Grades
                    </a>
                </li>
                <li>
                    <a href="/users" class="flex items-center gap-2 hover:bg-blue-700 p-2 rounded">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A4 4 0 017 14h10a4 4 0 011.879 3.804M12 12a4 4 0 100-8 4 4 0 000 8z"></path>
                        </svg>
                        View Users
                    </a>
                </li>
                <li>
                    <a href="/transaction_logs" class="flex items-center gap-2 hover:bg-blue-700 p-2 rounded">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                        </svg>
                        Transaction Logs
                    </a>
                </li>
                <li>
                    <a href="/logout" class="flex items-center gap-2 hover:bg-blue-700 p-2 rounded">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7"></path>
                        </svg>
                        Log out
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 p-6 overflow-auto">
        <div class="bg-white p-8 rounded-lg shadow-md">
            <!-- Search Section -->
            <div class="mb-6">
                <form action="/transaction_logs" method="GET" class="flex flex-wrap items-end gap-4">
                    <div class="flex-1 min-w-[200px]">
                        <label for="search_text" class="block text-gray-700 mb-2">Search</label>
                        <input type="text" name="search_text" id="search_text" class="w-full p-2 border rounded-lg" placeholder="Search transactions...">
                    </div>
                    <div>
                        <button type="submit" class="bg-blue-500 text-white h-10 px-4 rounded-lg hover:bg-blue-600 inline-flex items-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                            Search
                        </button>
                    </div>
                </form>
            </div>

            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-700">Transaction Logs</h2>
                <div class="flex gap-2">
                    <a href="/analyze" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition flex items-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                        </svg>
                        New Analysis
                    </a>
                </div>
            </div>

            <!-- Transaction Logs Table -->
            <div class="overflow-x-auto">
                <table class="w-full border-collapse border border-gray-300">
                    <thead>
                        <tr class="bg-blue-500 text-white">
                            <th class="border border-gray-300 p-2">ID</th>
                            <th class="border border-gray-300 p-2">Filename</th>
                            <th class="border border-gray-300 p-2">Students</th>
                            <th class="border border-gray-300 p-2">Best Strand</th>
                            <th class="border border-gray-300 p-2">Date</th>
                            <th class="border border-gray-300 p-2">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for log in logs %}
                        <tr class="bg-gray-100">
                            <td class="border border-gray-300 p-2 text-center">{{ log[0] }}</td>
                            <td class="border border-gray-300 p-2">{{ log[1] }}</td>
                            <td class="border border-gray-300 p-2 text-center">{{ log[2] }}</td>
                            <td class="border border-gray-300 p-2 text-center">{{ log[3] }}</td>
                            <td class="border border-gray-300 p-2 text-center">{{ log[4] }}</td>
                            <td class="border border-gray-300 p-2">
                                <div class="flex justify-center gap-2">
                                    <a href="/view_transaction/{{ log[0] }}" class="bg-blue-500 text-white px-3 py-1 rounded-lg hover:bg-blue-600 inline-flex items-center">
                                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                        </svg>
                                        View
                                    </a>
                                    <a href="/export_excel/{{ log[0] }}" class="bg-green-500 text-white px-3 py-1 rounded-lg hover:bg-green-600 inline-flex items-center">
                                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                                        </svg>
                                        Export
                                    </a>
                                    <a href="/delete_transaction/{{ log[0] }}" class="bg-red-500 text-white px-3 py-1 rounded-lg hover:bg-red-600 inline-flex items-center" onclick="return confirm('Are you sure you want to delete this transaction?')">
                                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                        </svg>
                                        Delete
                                    </a>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- Add spinner.js -->
    <script src="{{ url_for('static', filename='js/spinner.js') }}"></script>
</body>
</html>
